name: CI

on: [push]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    env:
      CI: external
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12, macos-13]
        ruby: [3.1]
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '${{ matrix.ruby }}'
      - run: ruby ci.rb
